<div class="list-contatos" *ngFor="let contato of contatos | async">
  <div class="card-body">
    <h5 class="card-title">{{contato.nome}}</h5>
    <p class="card-text">{{contato.telefone}}</p>
  </div>
  <div class="card-footer">
    <button type="button" class="btn btn-default" (click)="edit(contato, contato.key)">Editar</button>
    <button type="button" class="btn btn-danger" (click)="delete(contato.key)">Excluir</button>
  </div>
</div>
